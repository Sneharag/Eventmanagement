{%extends 'base.html'%}

{%block main_block%}

<div>
    <a class="btn btn-primary" href="{%url 'eventadd'%}">Add Event</a>
</div>
<div class="container">

    {%if data%}
    <table class="table table-striped">
        <thead>
            <th>Name</th>
            <th>Description</th>
            <th>Date</th>
            <th>Time</th>
            <th>loaction</th>
        </thead>
        <tbody>
            {%for d in data%}
                <tr>
                    <td>{{d.name}}</td>
                    <td>{{d.description}}</td>
                    <td>{{d.date}}</td>
                    <td>{{d.time}}</td>
                    <td>{{d.location}}</td>
                </tr>
            {%endfor%}
        </tbody>
    </table>

    {%else%}

        <h3 class="text-center">No events added</h3>

    {%endif%}
</div>


{%endblock%}
